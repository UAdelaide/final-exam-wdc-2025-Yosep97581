<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Dog of the Day</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
        body {
            font-family: Comic Sans MS, cursive;
            background: linear-gradient(to bottom right, yellow, hotpink);
            color: #ffffff;
        }

        h1 {
            text-align: center;
            animation: flicker 1.5s infinite alternate;
        }

        @keyframes flicker {
            0% {
                opacity: 1;
            }

            100% {
                opacity: 0.3;
            }
        }

        button {
            font-size: 24px;
            padding: 20px;
            cursor: none;
            /* kinematic load: removes interaction cue */
        }
    </style>
</head>

<body>
    <div id="app">
        <h1>Welcome to the Dog World!!!</h1>
        <img :src="dogImage">
        <p>Click the button to reload a new dog but we won't tell you it's reloading.</p>
        <button type="button" @click="fetchDog">don't click</button>
        <button type="button" @click="fetchDog">don't click</button>
    </div>

    <script>
        const { createApp } = Vue;
        createApp({
            data() {
                return {
                    dogImage: ''
                };
            },
            methods: {
                async fetchDog() {
                    const response = await fetch('https://dog.ceo/api/breeds/image/random');
                    const data = await response.json();
                    this.dogImage = data.message;
                }
            },
            mounted() {
                this.fetchDog();
            }
        }).mount('#app');
    </script>
</body>

</html>
