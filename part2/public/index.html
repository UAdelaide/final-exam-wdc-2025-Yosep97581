<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Dog Walking Service</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body class="bg-light">
  <div id="app" class="container py-5">
    <h1 class="mb-4 text-primary">{{ heading }}</h1>

    <!-- Login form using username and password -->
    <form @submit.prevent="login">
      <div class="mb-3">
        <label class="form-label">Username</label>
        <input type="text" v-model="loginForm.username" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" v-model="loginForm.password" class="form-control" required>
      </div>
      <input type="submit" value="Log In" class="btn btn-primary">
    </form>
    <div v-if="dogs.length">
      <h3 class="mt-5">All Registered Dogs</h3>
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>Dog ID</th>
            <th>Name</th>
            <th>Size</th>
            <th>Owner</th>
            <th>Photo</th>
          </tr>
        </thead>
        <tbody>
          <tr v-for="dog in dogs" :key="dog.dog_id">
            <td>{{ dog.dog_id }}</td>
            <td>{{ dog.dog_name }}</td>
            <td>{{ dog.size }}</td>
            <td>{{ dog.owner_username }}</td>
            <td><img :src="dog.photo_url" alt="dog photo" width="80"></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>



  <script>
    const { createApp, ref } = Vue;

    createApp({
      setup() {
        const heading = ref('Welcome to the Dog Walking Service!');

        // Stores login form input
        const loginForm = ref({
          username: '',
          password: ''
        });

        // Handle login request
        async function login() {
          try {
            const res = await fetch('/api/users/login', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({
                username: loginForm.value.username,
                password: loginForm.value.password
              }),
              credentials: 'include'
            });

            const result = await res.json();

            // Redirect user based on their role
            if (res.ok && result.user) {
              if (result.user.role === 'owner') {
                window.location.href = 'owner-dashboard.html';
              } else if (result.user.role === 'walker') {
                window.location.href = 'walker-dashboard.html';
              } else {
                alert('Unknown role');
              }
            } else {
              alert(result.error || 'Login failed');
            }
          } catch (err) {
            console.error('Login error:', err);
            alert('Server error');
          }
        }

        const dogs = ref([]);

        async function fetchDogs() {
          try {
            const res = await fetch('/api/dogs');
            const data = await res.json();

            // Fetch a random dog photo for each dog
            const dogsWithPhotos = await Promise.all(data.map(async dog => {
              const photoRes = await fetch('https://dog.ceo/api/breeds/image/random');
              const photoData = await photoRes.json();
              return {
                ...dog,
                photo_url: photoData.message
              };
            }));

            dogs.value = dogsWithPhotos;
          } catch (err) {
            console.error('Error fetching dogs:', err);
          }
        }

        onMounted(() => {
          fetchDogs();
        });

        return {
          heading,
          loginForm,
          fetchDogs,
          login
        };
      }
    }).mount('#app');
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
