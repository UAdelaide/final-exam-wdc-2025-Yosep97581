<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Dog of the Day</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
    body {
      font-family: Comic Sans MS, cursive;
      background: linear-gradient(45deg, rgb(255, 255, 134), rgb(255, 172, 213), rgb(108, 250, 108), rgb(96, 255, 255));
      animation: chaos 2s infinite;
      color: rgb(255, 255, 255);
      text-shadow: 1px 1px 3px black;
    }
    @keyframes chaos {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }
    button {
      font-size: 24px;
      padding: 20px;
    }
    </style>
</head>

<body>
    <div id="app">
        <h1>Welcome to the Dog World!!!</h1>
        <img :src="dogImage">
        <p>Click the button to reload a new dog but we won't tell you it's reloading.</p>
        <button type="button" @click="fetchDog">don't click</button>
        <button type="button" @click="fetchDog">don't click</button>
    </div>

    <script>
        const { createApp } = Vue;
        createApp({
            data() {
                return {
                    dogImage: ''
                };
            },
            methods: {
                async fetchDog() {
                    const response = await fetch('https://dog.ceo/api/breeds/image/random');
                    const data = await response.json();
                    this.dogImage = data.message;
                }
            },
            mounted() {
                this.fetchDog();
            }
        }).mount('#app');
    </script>
</body>

</html>
