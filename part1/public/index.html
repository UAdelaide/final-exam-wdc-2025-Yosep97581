<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Dog of the Day</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
            line-height: 1.5;
        }

        @keyframes chaos {
            0% {
                background-position: 0% 50%;
            }

            100% {
                background-position: 100% 50%;
            }
        }

        img {
            width: 500px;
            height: 500px;
        }

        button {
            font-size: 24px;
            padding: 20px;
        }
    </style>
</head>

<body>
    <div id="app">
        <h1>Welcome to the Dog World!!!</h1>
        <img :src="dogImage" alt="">
        <p>Click the button to reload a new dog but we won't tell you it's reloading.</p>
        <button type="button" @click="fetchDog">Click Me</button>
    </div>

    <script>
        const { createApp } = Vue;
        createApp({
            data() {
                return {
                    dogImage: ''
                };
            },
            methods: {
                async fetchDog() {
                    const response = await fetch('https://dog.ceo/api/breeds/image/random');
                    const data = await response.json();
                    this.dogImage = data.message;
                }
            },
            mounted() {
                this.fetchDog();
            }
        }).mount('#app');
    </script>
</body>

</html>
