<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Dog of the Day</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
    body {
      font-family: Comic Sans MS, cursive;
      background: linear-gradient(45deg, rgb(255, 255, 134), rgb(255, 172, 213), rgb(108, 250, 108), rgb(96, 255, 255));
      color: rgb(255, 255, 255);
      text-shadow: 1px 1px 3px black;
      animation: chaos 1s infinite alternate;
      overflow: hidden;
    }

    @keyframes chaos {
      0% { filter: hue-rotate(0deg); }
      100% { filter: hue-rotate(360deg); }
    }

    h1 {
      font-size: 3rem;
      text-align: center;
      margin-top: 2rem;
      animation: spinText 1s infinite linear;
    }

    @keyframes spinText {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    p {
      font-size: 1.2rem;
      margin: 2rem auto;
      width: 60%;
      background: rgba(255, 0, 0, 0.3);
      border: 2px dashed yellow;
      padding: 1rem;
      font-style: italic;
    }

    button {
      font-size: 2rem;
      padding: 1rem 2rem;
      margin: 1rem auto;
      display: block;
      background: hotpink;
      border: 5px dotted lime;
      box-shadow: 5px 5px 15px blue;
      cursor: none;
    }

    img {
      width: 500px;
      height: 500px;
      object-fit: cover;
      border-radius: 50%;
      border: 10px ridge magenta;
      animation: pulse 2s infinite;
      display: block;
      margin: 2rem auto;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
    </style>
</head>

<body>
    <div id="app">
        <h1>Welcome to the Dog World!!!</h1>
        <img :src="dogImage">
        <p>Click the button to reload a new dog but we won't tell you it's reloading.</p>
        <button type="button" @click="fetchDog">don't click</button>
        <button type="button" @click="fetchDog">don't click</button>
    </div>

    <script>
        const { createApp } = Vue;
        createApp({
            data() {
                return {
                    dogImage: ''
                };
            },
            methods: {
                async fetchDog() {
                    const response = await fetch('https://dog.ceo/api/breeds/image/random');
                    const data = await response.json();
                    this.dogImage = data.message;
                }
            },
            mounted() {
                this.fetchDog();
            }
        }).mount('#app');
    </script>
</body>

</html>
