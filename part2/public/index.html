<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dog Walking Service</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body class="bg-light">
  <div id="app" class="container py-5">
    <h1 class="mb-4 text-primary">{{ heading }}</h1>

    <!-- Login form -->
    <div class="mb-4">
      <input v-model="email" class="form-control mb-2" placeholder="Email">
      <input v-model="password" type="password" class="form-control mb-2" placeholder="Password">
      <button @click="login" class="btn btn-primary">Log In</button>
    </div>

    <!-- Dog list -->
    <div v-if="dogs.length">
      <h3>All Registered Dogs</h3>
      <table class="table">
        <thead>
          <tr>
            <th>Dog ID</th>
            <th>Name</th>
            <th>Size</th>
            <th>Owner ID</th>
            <th>Photo</th>
          </tr>
        </thead>
        <tbody>
          <tr v-for="dog in dogs" :key="dog.dog_id">
            <td>{{ dog.dog_id }}</td>
            <td>{{ dog.name }}</td>
            <td>{{ dog.size }}</td>
            <td>{{ dog.owner_id }}</td>
            <td><img :src="dog.photo_url" alt="Dog photo" width="80"></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <script>
    const { createApp } = Vue;
    createApp({
      data() {
        return {
          heading: 'Welcome to the Dog Walking Service!',
          email: '',
          password: '',
          dogs: []
        };
      },
      methods: {
        async fetchDogs() {
          try {
            const res = await fetch('/api/dogs');
            this.dogs = await res.json();
          } catch (err) {
            console.error('Failed to fetch dogs', err);
          }
        },
        async login() {
          try {
            const res = await fetch('/api/users/login', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ email: this.email, password: this.password })
            });
            const result = await res.json();

            if (res.ok && result.user) {
              if (result.user.role === 'owner') {
                window.location.href = 'owner-dashboard.html';
              } else if (result.user.role === 'walker') {
                window.location.href = 'walker-dashboard.html';
              } else {
                alert('Unknown role');
              }
            } else {
              alert(result.error || 'Login failed');
            }
          } catch (err) {
            alert('Server error');
            console.error(err);
          }
        }
      },
      mounted() {
        this.fetchDogs();
      }
    }).mount('#app');
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
